<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

/* Navbar Styles */
.topnav {
  overflow: hidden;
  display: block;
  background-color:red;
  color: white; 
  padding-left: 2%;
 
}

.topnav a {
    
  color: white;
  text-align: center;
  position: relative;
  float: right;
  padding: 12px 25px;
  margin-top: -4%;
  border: red solid;
  margin-bottom: 1%;
  margin-right: 5%;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: white;
  color:red;
}

.topnav a.active {
  background-color:white;
  color:red;
}

.topnav .icon {
  display: none;
}
.cart-icon {
    cursor: pointer;
    font-size: 1.5em;
    position: relative;
}
.nav-toggler {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: relative;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive a:hover{
    border: none;
    color: white;
    background-color:red;
  }
}
.cart-icon {
    cursor: pointer;
    font-size: 1em;
    float: right;
    
    
}

/* Product List */
.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 80px 20px 20px; /* Adjust for fixed navbar */
}

.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100%;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

.product button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: auto;
    width: 100%;
}

.product button:hover {
    background-color: rgb(181, 14, 14);
}

/* Cart Panel */
.cart-panel {
    position: fixed;
    top: 0;
    right: -350px;
    width: 300px;
    height: 100vh;
    background: white;
    box-shadow: -3px 0 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: right 0.3s ease-in-out;
}

.cart-panel.visible {
    right: 0;
}

.cart-icon.visible {
    position: fixed;
    top: 15px;
    right: 320px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

/* Responsive Design */
@media (max-width: 600px) {
    .cart-panel {
        width: 100%;
        height: 50vh;
        bottom: -50vh;
        top: auto;
        right: 0;
        transition: bottom 0.3s ease-in-out;
    }
    .cart-panel.visible {
        bottom: 0;
    }
    .product-list {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
    .cart-icon.visible {
        right: 20px;
    }
}


</style>
<body>
    <nav class="nav" id="myTopnav">
        
        <div class="topnav" id="myTopnav">
          <h1 style="padding-right:50%; margin-top:1%;">Shop</h1>  
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i> 
              <a class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span></a> 
               <a href="#contact">Contact</a>
             <a href="#about">About</a>
          <a href="#home" class="active">Home</a> 
           
            </a>
           
            
          </div>
        
        
    </nav>    
    
    <div class="product-list" id="product-list">
        <!-- Products will be loaded here dynamically -->
    </div>
    
    <div class="cart-panel" id="cart-panel">
        <h2>Shopping Cart  <a class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span></a>
        </h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()" style="background-color: red; border: none; padding: 20px 20px ; color: white;">Remove All</button>
        <button onclick="checkout()"style="background-color: #007bff; border: none; padding: 20px 20px ; color: white;">Checkout</button>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const productList = document.getElementById("product-list");
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            const cartCount = document.getElementById("cart-count");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            async function fetchProducts() {
                try {
                    const response = await fetch("https://fakestoreapi.com/products");
                    const products = await response.json();
                    renderProducts(products);
                } catch (error) {
                    console.error("Error fetching products:", error);
                }
            }

            function renderProducts(products) {
                productList.innerHTML = "";
                products.forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})">Add to Cart</button>
                    `;
                    productList.appendChild(productDiv);
                });
            }

            function renderCart() {
                cartItems.innerHTML = "";
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `
                        <h4>${item.title}</h4>
                        <p>$${item.price} x ${item.quantity}</p>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
                cartTotal.textContent = total.toFixed(2);
                cartCount.textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
                localStorage.setItem("cart", JSON.stringify(cart));
            }

            window.addToCart = function(id, title, price) {
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ id, title, price, quantity: 1 });
                }
                renderCart();
            };

            window.removeFromCart = function(id) {
                cart = cart.filter(item => item.id !== id);
                renderCart();
            };

            window.clearCart = function() {
                cart = [];
                renderCart();
            };

            window.checkout = function() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let y = 10;
                doc.text("Shopping Cart Receipt", 10, y);
                y += 10;
                let total = 0;
                cart.forEach(item => {
                    doc.text(`${item.title} - $${item.price} x ${item.quantity}`, 10, y);
                    total += item.price * item.quantity;
                    y += 10;
                });
                doc.text(`Total: $${total.toFixed(2)}`, 10, y + 10);
                doc.save("receipt.pdf");
                clearCart();
            };

            fetchProducts();
            renderCart();
        });
    </script>
        <script>
       function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
        </script>

        <footer style="background-color: red;padding-top: 1%; padding-bottom: 2%; text-align: center; color: white;">
            <h1>All Rights Reserved</h1>
        </footer>
</body>
</html>
